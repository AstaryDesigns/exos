<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Base Icon - Can be exported at different sizes -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299E1"/>
      <stop offset="100%" style="stop-color:#3182CE"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- Orbital Rings -->
  <circle cx="64" cy="64" r="52" fill="none" stroke="white" stroke-width="4" 
          stroke-dasharray="8,8" opacity="0.6">
    <animateTransform 
      attributeName="transform" 
      type="rotate"
      from="0 64 64"
      to="360 64 64"
      dur="10s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- EXOS Text -->
  <text x="64" y="76" 
        font-family="Arial, sans-serif" 
        font-size="42" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">
    EXOS
  </text>
</svg>
